{% extends 'base.html' %}

{% block content %}

  <h2>Recently Updated Pages</h2>

  {% for document in documents %}
    <p>
      {% if document.category %}[{{ document.category.name }}]{% endif %}
      <a href="{% url 'detail' document.slug %}">  {{ document.title }}</a>  {{ document.update_date | date:'Y-m-d' }}
    </p>
  {% endfor %}

{% endblock %}
